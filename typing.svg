<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120">
  <style>
    .spot { fill: #90EE90; font-weight: 900; }
    .scrape { fill: #ffffff; font-weight: 900; }
    .cursor { fill: #ffffff; animation: blink 1s infinite; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>

  <rect width="100%" height="100%" fill="transparent"/>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Montserrat, Arial, Helvetica, sans-serif"
        font-size="48">

    <!-- Spot -->
    <tspan class="spot">
      <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze"/>
      Spot
    </tspan>

    <!-- Scrape -->
    <tspan class="scrape">
      <animate attributeName="opacity" from="0" to="1" dur="1.2s" fill="freeze"/>
      Scrape
    </tspan>

    <!-- Rest -->
    <tspan class="scrape">
      <animate attributeName="opacity" from="0" to="1" dur="2s" fill="freeze"/>
      - Modern Spotify Data Extractor
    </tspan>

    <!-- Cursor -->
    <tspan class="cursor">|</tspan>
  </text>
</svg>
