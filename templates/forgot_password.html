{% extends 'base.html' %}

{% block title %}Forgot Password - SpotScrape{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="feature-card p-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Reset Password</h2>
                <p class="text-secondary">Answer your security question to reset your password</p>
            </div>

            <form id="forgotForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3" id="captchaSection">
                    <label class="form-label">Captcha</label>
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <div class="captcha-display p-2 border rounded bg-light text-dark fw-bold" id="captchaDisplay"></div>
                        <button type="button" class="btn btn-outline-light btn-sm" onclick="generateCaptcha()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" id="captchaInput" placeholder="Enter captcha" required>
                </div>

                <button type="button" class="btn btn-outline-light w-100 mb-3" onclick="getSecurityQuestion()">
                    Get Security Question
                </button>

                <div id="securitySection" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Security Question</label>
                        <div class="form-control bg-secondary" id="securityQuestionDisplay"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your Answer</label>
                        <input type="text" class="form-control" id="securityAnswer" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3" id="resetBtn">
                        <i class="bi bi-key me-2"></i>Reset Password
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-secondary">
                    Remember your password? 
                    <a href="/signin" class="text-decoration-none">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
let currentCaptcha = '';

function generateCaptcha() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    currentCaptcha = '';
    for (let i = 0; i < 6; i++) {
        currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captchaDisplay').textContent = currentCaptcha;
}

async function getSecurityQuestion() {
    const email = document.getElementById('email').value;
    const captchaInput = document.getElementById('captchaInput').value;
    
    if (!email || !captchaInput) {
        showToast('Please fill email and captcha', 'error');
        return;
    }
    
    if (captchaInput.toUpperCase() !== currentCaptcha) {
        showToast('Invalid captcha', 'error');
        generateCaptcha();
        return;
    }
    
    try {
        const response = await fetch('/auth/get-security-question', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('securityQuestionDisplay').textContent = data.question;
            document.getElementById('securitySection').style.display = 'block';
        } else {
            showToast(data.error, 'error');
        }
    } catch (error) {
        showToast('Failed to get security question', 'error');
    }
}

document.getElementById('forgotForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('resetBtn');
    const originalHtml = btn.innerHTML;
    btn.innerHTML = '<div class="spinner-border spinner-border-sm me-2"></div>Resetting...';
    btn.disabled = true;
    
    try {
        const response = await fetch('/auth/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: document.getElementById('email').value,
                security_answer: document.getElementById('securityAnswer').value,
                new_password: document.getElementById('newPassword').value
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showToast('Password reset successfully!', 'success');
            setTimeout(() => window.location.href = '/signin', 1000);
        } else {
            showToast(data.error, 'error');
        }
    } catch (error) {
        showToast('Password reset failed', 'error');
    } finally {
        btn.innerHTML = originalHtml;
        btn.disabled = false;
    }
});

// Generate initial captcha
document.addEventListener('DOMContentLoaded', generateCaptcha);
</script>
{% endblock %}
